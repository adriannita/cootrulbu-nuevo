<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CentroDiagnosticoViewDlg" widgetVar="CentroDiagnosticoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCentroDiagnosticoTitle}">
            <h:form id="CentroDiagnosticoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{centroDiagnosticoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCentroDiagnosticoLabel_idCentroDiagnostico}"/>
                        <h:outputText value="#{centroDiagnosticoController.selected.idCentroDiagnostico}" title="#{bundle.ViewCentroDiagnosticoTitle_idCentroDiagnostico}"/>
                        <h:outputText value="#{bundle.ViewCentroDiagnosticoLabel_nombreDiagnostico}"/>
                        <h:outputText value="#{centroDiagnosticoController.selected.nombreDiagnostico}" title="#{bundle.ViewCentroDiagnosticoTitle_nombreDiagnostico}"/>
                        <h:outputText value="#{bundle.ViewCentroDiagnosticoLabel_fechaExpedicion}"/>
                        <h:outputText value="#{centroDiagnosticoController.selected.fechaExpedicion}" title="#{bundle.ViewCentroDiagnosticoTitle_fechaExpedicion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCentroDiagnosticoLabel_fechaVencimiento}"/>
                        <h:outputText value="#{centroDiagnosticoController.selected.fechaVencimiento}" title="#{bundle.ViewCentroDiagnosticoTitle_fechaVencimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CentroDiagnosticoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
