<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPermisosHasRolesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PermisosHasRolesListForm">
                <p:panel header="#{bundle.ListPermisosHasRolesTitle}">
                    <p:dataTable id="datalist" value="#{permisosHasRolesController.items}" var="item"
                                 selectionMode="single" selection="#{permisosHasRolesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPermisoshasRolescol}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPermisosHasRolesTitle_idPermisoshasRolescol}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPermisoshasRolescol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPermisosHasRolesTitle_permisosidPermisos}"/>
                            </f:facet>
                            <h:outputText value="#{item.permisosidPermisos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPermisosHasRolesTitle_rolesCodRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.rolesCodRol}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{permisosHasRolesController.prepareCreate}" update=":PermisosHasRolesCreateForm" oncomplete="PF('PermisosHasRolesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PermisosHasRolesViewForm" oncomplete="PF('PermisosHasRolesViewDialog').show()" disabled="#{empty permisosHasRolesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PermisosHasRolesEditForm" oncomplete="PF('PermisosHasRolesEditDialog').show()" disabled="#{empty permisosHasRolesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{permisosHasRolesController.destroy}" update=":growl,datalist" disabled="#{empty permisosHasRolesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
