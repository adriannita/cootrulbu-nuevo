<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DespachadorEditDlg" widgetVar="DespachadorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDespachadorTitle}">
            <h:form id="DespachadorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{despachadorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDespachadorLabel_codDespachador}" for="codDespachador" />
                        <p:inputText id="codDespachador" value="#{despachadorController.selected.codDespachador}" title="#{bundle.EditDespachadorTitle_codDespachador}" required="true" requiredMessage="#{bundle.EditDespachadorRequiredMessage_codDespachador}"/>
                        <p:outputLabel value="#{bundle.EditDespachadorLabel_despachador}" for="despachador" />
                        <p:inputText id="despachador" value="#{despachadorController.selected.despachador}" title="#{bundle.EditDespachadorTitle_despachador}" required="true" requiredMessage="#{bundle.EditDespachadorRequiredMessage_despachador}"/>
                        <p:outputLabel value="#{bundle.EditDespachadorLabel_usuarioidUsuario}" for="usuarioidUsuario" />
                        <p:selectOneMenu id="usuarioidUsuario" value="#{despachadorController.selected.usuarioidUsuario}" required="true" requiredMessage="#{bundle.EditDespachadorRequiredMessage_usuarioidUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioidUsuarioItem"
                                           itemValue="#{usuarioidUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{despachadorController.update}" value="#{bundle.Save}" update="display,:DespachadorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DespachadorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DespachadorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
