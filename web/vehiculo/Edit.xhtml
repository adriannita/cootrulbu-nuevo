<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoEditDlg" widgetVar="VehiculoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVehiculoTitle}">
            <h:form id="VehiculoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{vehiculoController.selected.placa}" title="#{bundle.EditVehiculoTitle_placa}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_placa}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_matricula}" for="matricula" />
                        <p:inputText id="matricula" value="#{vehiculoController.selected.matricula}" title="#{bundle.EditVehiculoTitle_matricula}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_matricula}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{vehiculoController.selected.modelo}" title="#{bundle.EditVehiculoTitle_modelo}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_modelo}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_color}" for="color" />
                        <p:inputText id="color" value="#{vehiculoController.selected.color}" title="#{bundle.EditVehiculoTitle_color}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{vehiculoController.selected.marca}" title="#{bundle.EditVehiculoTitle_marca}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_marca}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_numChasis}" for="numChasis" />
                        <p:inputText id="numChasis" value="#{vehiculoController.selected.numChasis}" title="#{bundle.EditVehiculoTitle_numChasis}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_numChasis}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.update}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VehiculoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
