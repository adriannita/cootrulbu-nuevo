<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoCreateDlg" widgetVar="VehiculoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVehiculoTitle}">
            <h:form id="VehiculoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{vehiculoController.selected.placa}" title="#{bundle.CreateVehiculoTitle_placa}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_placa}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_matricula}" for="matricula" />
                        <p:inputText id="matricula" value="#{vehiculoController.selected.matricula}" title="#{bundle.CreateVehiculoTitle_matricula}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_matricula}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{vehiculoController.selected.modelo}" title="#{bundle.CreateVehiculoTitle_modelo}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_modelo}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_color}" for="color" />
                        <p:inputText id="color" value="#{vehiculoController.selected.color}" title="#{bundle.CreateVehiculoTitle_color}" />
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{vehiculoController.selected.marca}" title="#{bundle.CreateVehiculoTitle_marca}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_marca}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_numChasis}" for="numChasis" />
                        <p:inputText id="numChasis" value="#{vehiculoController.selected.numChasis}" title="#{bundle.CreateVehiculoTitle_numChasis}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_numChasis}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.create}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args,'VehiculoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
