<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropietarioCreateDlg" widgetVar="PropietarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePropietarioTitle}">
            <h:form id="PropietarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{propietarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePropietarioLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{propietarioController.selected.cedula}" title="#{bundle.CreatePropietarioTitle_cedula}" required="true" requiredMessage="#{bundle.CreatePropietarioRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.CreatePropietarioLabel_nombre1}" for="nombre1" />
                        <p:inputText id="nombre1" value="#{propietarioController.selected.nombre1}" title="#{bundle.CreatePropietarioTitle_nombre1}" required="true" requiredMessage="#{bundle.CreatePropietarioRequiredMessage_nombre1}"/>
                        <p:outputLabel value="#{bundle.CreatePropietarioLabel_nombre2}" for="nombre2" />
                        <p:inputText id="nombre2" value="#{propietarioController.selected.nombre2}" title="#{bundle.CreatePropietarioTitle_nombre2}" />
                        <p:outputLabel value="#{bundle.CreatePropietarioLabel_apellido1}" for="apellido1" />
                        <p:inputText id="apellido1" value="#{propietarioController.selected.apellido1}" title="#{bundle.CreatePropietarioTitle_apellido1}" required="true" requiredMessage="#{bundle.CreatePropietarioRequiredMessage_apellido1}"/>
                        <p:outputLabel value="#{bundle.CreatePropietarioLabel_apellido2}" for="apellido2" />
                        <p:inputText id="apellido2" value="#{propietarioController.selected.apellido2}" title="#{bundle.CreatePropietarioTitle_apellido2}" />
                        <p:outputLabel value="#{bundle.CreatePropietarioLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{propietarioController.selected.direccion}" title="#{bundle.CreatePropietarioTitle_direccion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{propietarioController.create}" value="#{bundle.Save}" update="display,:PropietarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'PropietarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PropietarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
