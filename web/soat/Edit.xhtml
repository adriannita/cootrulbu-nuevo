<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SoatEditDlg" widgetVar="SoatEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSoatTitle}">
            <h:form id="SoatEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{soatController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSoatLabel_isSoat}" for="isSoat" />
                        <p:inputText id="isSoat" value="#{soatController.selected.isSoat}" title="#{bundle.EditSoatTitle_isSoat}" required="true" requiredMessage="#{bundle.EditSoatRequiredMessage_isSoat}"/>
                        <p:outputLabel value="#{bundle.EditSoatLabel_fechaExpedicion}" for="fechaExpedicion" />
                        <p:calendar id="fechaExpedicion" pattern="MM/dd/yyyy" value="#{soatController.selected.fechaExpedicion}" title="#{bundle.EditSoatTitle_fechaExpedicion}" required="true" requiredMessage="#{bundle.EditSoatRequiredMessage_fechaExpedicion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSoatLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{soatController.selected.fechaInicio}" title="#{bundle.EditSoatTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditSoatRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSoatLabel_fechaVencimiento}" for="fechaVencimiento" />
                        <p:calendar id="fechaVencimiento" pattern="MM/dd/yyyy" value="#{soatController.selected.fechaVencimiento}" title="#{bundle.EditSoatTitle_fechaVencimiento}" required="true" requiredMessage="#{bundle.EditSoatRequiredMessage_fechaVencimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSoatLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{soatController.selected.valor}" title="#{bundle.EditSoatTitle_valor}" required="true" requiredMessage="#{bundle.EditSoatRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundle.EditSoatLabel_aseguradoraCodAsegurador}" for="aseguradoraCodAsegurador" />
                        <p:selectOneMenu id="aseguradoraCodAsegurador" value="#{soatController.selected.aseguradoraCodAsegurador}" required="true" requiredMessage="#{bundle.EditSoatRequiredMessage_aseguradoraCodAsegurador}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{aseguradoraController.itemsAvailableSelectOne}"
                                           var="aseguradoraCodAseguradorItem"
                                           itemValue="#{aseguradoraCodAseguradorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{soatController.update}" value="#{bundle.Save}" update="display,:SoatListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SoatEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SoatEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
