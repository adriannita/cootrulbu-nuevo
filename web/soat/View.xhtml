<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SoatViewDlg" widgetVar="SoatViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSoatTitle}">
            <h:form id="SoatViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{soatController.selected != null}">
                        <h:outputText value="#{bundle.ViewSoatLabel_isSoat}"/>
                        <h:outputText value="#{soatController.selected.isSoat}" title="#{bundle.ViewSoatTitle_isSoat}"/>
                        <h:outputText value="#{bundle.ViewSoatLabel_fechaExpedicion}"/>
                        <h:outputText value="#{soatController.selected.fechaExpedicion}" title="#{bundle.ViewSoatTitle_fechaExpedicion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSoatLabel_fechaInicio}"/>
                        <h:outputText value="#{soatController.selected.fechaInicio}" title="#{bundle.ViewSoatTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSoatLabel_fechaVencimiento}"/>
                        <h:outputText value="#{soatController.selected.fechaVencimiento}" title="#{bundle.ViewSoatTitle_fechaVencimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSoatLabel_valor}"/>
                        <h:outputText value="#{soatController.selected.valor}" title="#{bundle.ViewSoatTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewSoatLabel_aseguradoraCodAsegurador}"/>
                        <h:outputText value="#{soatController.selected.aseguradoraCodAsegurador}" title="#{bundle.ViewSoatTitle_aseguradoraCodAsegurador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SoatViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
