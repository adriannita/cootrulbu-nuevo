<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Aseguradora" outcome="/aseguradora/List.xhtml" />
                            <p:menuitem value="Cargo" outcome="/cargo/List.xhtml" />
                            <p:menuitem value="CentroDiagnostico" outcome="/centroDiagnostico/List.xhtml" />
                            <p:menuitem value="Conductores" outcome="/conductores/List.xhtml" />
                            <p:menuitem value="ConductoresHasVehiculo" outcome="/conductoresHasVehiculo/List.xhtml" />
                            <p:menuitem value="Despachador" outcome="/despachador/List.xhtml" />
                            <p:menuitem value="Estado" outcome="/estado/List.xhtml" />
                            <p:menuitem value="LicenciaConduccion" outcome="/licenciaConduccion/List.xhtml" />
                            <p:menuitem value="Pasaje" outcome="/pasaje/List.xhtml" />
                            <p:menuitem value="PasajeHasRutas" outcome="/pasajeHasRutas/List.xhtml" />
                            <p:menuitem value="Permisos" outcome="/permisos/List.xhtml" />
                            <p:menuitem value="PermisosHasRoles" outcome="/permisosHasRoles/List.xhtml" />
                            <p:menuitem value="Propietario" outcome="/propietario/List.xhtml" />
                            <p:menuitem value="PropietarioHasVehiculo" outcome="/propietarioHasVehiculo/List.xhtml" />
                            <p:menuitem value="Roles" outcome="/roles/List.xhtml" />
                            <p:menuitem value="Rutas" outcome="/rutas/List.xhtml" />
                            <p:menuitem value="Soat" outcome="/soat/List.xhtml" />
                            <p:menuitem value="Socios" outcome="/socios/List.xhtml" />
                            <p:menuitem value="Tecnomecanica" outcome="/tecnomecanica/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/usuario/List.xhtml" />
                            <p:menuitem value="Vehiculo" outcome="/vehiculo/List.xhtml" />
                            <p:menuitem value="VehiculoHasCentroDiagnostico" outcome="/vehiculoHasCentroDiagnostico/List.xhtml" />
                            <p:menuitem value="VehiculoHasEstado" outcome="/vehiculoHasEstado/List.xhtml" />
                            <p:menuitem value="VehiculoHasRutas" outcome="/vehiculoHasRutas/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
