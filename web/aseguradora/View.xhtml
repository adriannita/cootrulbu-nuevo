<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AseguradoraViewDlg" widgetVar="AseguradoraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAseguradoraTitle}">
            <h:form id="AseguradoraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aseguradoraController.selected != null}">
                        <h:outputText value="#{bundle.ViewAseguradoraLabel_codAsegurador}"/>
                        <h:outputText value="#{aseguradoraController.selected.codAsegurador}" title="#{bundle.ViewAseguradoraTitle_codAsegurador}"/>
                        <h:outputText value="#{bundle.ViewAseguradoraLabel_aseguradora}"/>
                        <h:outputText value="#{aseguradoraController.selected.aseguradora}" title="#{bundle.ViewAseguradoraTitle_aseguradora}"/>
                        <h:outputText value="#{bundle.ViewAseguradoraLabel_vehiculoPlaca}"/>
                        <h:outputText value="#{aseguradoraController.selected.vehiculoPlaca}" title="#{bundle.ViewAseguradoraTitle_vehiculoPlaca}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AseguradoraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
