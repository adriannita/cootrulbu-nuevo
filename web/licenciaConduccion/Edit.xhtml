<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LicenciaConduccionEditDlg" widgetVar="LicenciaConduccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLicenciaConduccionTitle}">
            <h:form id="LicenciaConduccionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{licenciaConduccionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLicenciaConduccionLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{licenciaConduccionController.selected.numero}" title="#{bundle.EditLicenciaConduccionTitle_numero}" required="true" requiredMessage="#{bundle.EditLicenciaConduccionRequiredMessage_numero}"/>
                        <p:outputLabel value="#{bundle.EditLicenciaConduccionLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{licenciaConduccionController.selected.fechaNacimiento}" title="#{bundle.EditLicenciaConduccionTitle_fechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLicenciaConduccionLabel_fechaExpedicion}" for="fechaExpedicion" />
                        <p:calendar id="fechaExpedicion" pattern="MM/dd/yyyy" value="#{licenciaConduccionController.selected.fechaExpedicion}" title="#{bundle.EditLicenciaConduccionTitle_fechaExpedicion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLicenciaConduccionLabel_fechaVencimiento}" for="fechaVencimiento" />
                        <p:calendar id="fechaVencimiento" pattern="MM/dd/yyyy" value="#{licenciaConduccionController.selected.fechaVencimiento}" title="#{bundle.EditLicenciaConduccionTitle_fechaVencimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLicenciaConduccionLabel_restricciones}" for="restricciones" />
                        <p:inputText id="restricciones" value="#{licenciaConduccionController.selected.restricciones}" title="#{bundle.EditLicenciaConduccionTitle_restricciones}" />
                        <p:outputLabel value="#{bundle.EditLicenciaConduccionLabel_conductoresCedula}" for="conductoresCedula" />
                        <p:selectOneMenu id="conductoresCedula" value="#{licenciaConduccionController.selected.conductoresCedula}" required="true" requiredMessage="#{bundle.EditLicenciaConduccionRequiredMessage_conductoresCedula}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{conductoresController.itemsAvailableSelectOne}"
                                           var="conductoresCedulaItem"
                                           itemValue="#{conductoresCedulaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{licenciaConduccionController.update}" value="#{bundle.Save}" update="display,:LicenciaConduccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LicenciaConduccionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LicenciaConduccionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
