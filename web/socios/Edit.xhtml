<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SociosEditDlg" widgetVar="SociosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSociosTitle}">
            <h:form id="SociosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sociosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSociosLabel_codigoSocio}" for="codigoSocio" />
                        <p:inputText id="codigoSocio" value="#{sociosController.selected.codigoSocio}" title="#{bundle.EditSociosTitle_codigoSocio}" required="true" requiredMessage="#{bundle.EditSociosRequiredMessage_codigoSocio}"/>
                        <p:outputLabel value="#{bundle.EditSociosLabel_socios}" for="socios" />
                        <p:inputText id="socios" value="#{sociosController.selected.socios}" title="#{bundle.EditSociosTitle_socios}" required="true" requiredMessage="#{bundle.EditSociosRequiredMessage_socios}"/>
                        <p:outputLabel value="#{bundle.EditSociosLabel_vehiculoPlaca}" for="vehiculoPlaca" />
                        <p:selectOneMenu id="vehiculoPlaca" value="#{sociosController.selected.vehiculoPlaca}" required="true" requiredMessage="#{bundle.EditSociosRequiredMessage_vehiculoPlaca}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"
                                           var="vehiculoPlacaItem"
                                           itemValue="#{vehiculoPlacaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sociosController.update}" value="#{bundle.Save}" update="display,:SociosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SociosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SociosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
