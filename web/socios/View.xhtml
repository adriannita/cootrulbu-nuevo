<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SociosViewDlg" widgetVar="SociosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSociosTitle}">
            <h:form id="SociosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sociosController.selected != null}">
                        <h:outputText value="#{bundle.ViewSociosLabel_codigoSocio}"/>
                        <h:outputText value="#{sociosController.selected.codigoSocio}" title="#{bundle.ViewSociosTitle_codigoSocio}"/>
                        <h:outputText value="#{bundle.ViewSociosLabel_socios}"/>
                        <h:outputText value="#{sociosController.selected.socios}" title="#{bundle.ViewSociosTitle_socios}"/>
                        <h:outputText value="#{bundle.ViewSociosLabel_vehiculoPlaca}"/>
                        <h:outputText value="#{sociosController.selected.vehiculoPlaca}" title="#{bundle.ViewSociosTitle_vehiculoPlaca}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SociosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
