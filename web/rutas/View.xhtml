<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutasViewDlg" widgetVar="RutasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRutasTitle}">
            <h:form id="RutasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rutasController.selected != null}">
                        <h:outputText value="#{bundle.ViewRutasLabel_codigoRuta}"/>
                        <h:outputText value="#{rutasController.selected.codigoRuta}" title="#{bundle.ViewRutasTitle_codigoRuta}"/>
                        <h:outputText value="#{bundle.ViewRutasLabel_ruta}"/>
                        <h:outputText value="#{rutasController.selected.ruta}" title="#{bundle.ViewRutasTitle_ruta}"/>
                        <h:outputText value="#{bundle.ViewRutasLabel_valorRuta}"/>
                        <h:outputText value="#{rutasController.selected.valorRuta}" title="#{bundle.ViewRutasTitle_valorRuta}"/>
                        <h:outputText value="#{bundle.ViewRutasLabel_despachadorCodDespachador}"/>
                        <h:outputText value="#{rutasController.selected.despachadorCodDespachador}" title="#{bundle.ViewRutasTitle_despachadorCodDespachador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RutasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
