<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConductoresViewDlg" widgetVar="ConductoresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConductoresTitle}">
            <h:form id="ConductoresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conductoresController.selected != null}">
                        <h:outputText value="#{bundle.ViewConductoresLabel_cedula}"/>
                        <h:outputText value="#{conductoresController.selected.cedula}" title="#{bundle.ViewConductoresTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewConductoresLabel_nombre1}"/>
                        <h:outputText value="#{conductoresController.selected.nombre1}" title="#{bundle.ViewConductoresTitle_nombre1}"/>
                        <h:outputText value="#{bundle.ViewConductoresLabel_nombre2}"/>
                        <h:outputText value="#{conductoresController.selected.nombre2}" title="#{bundle.ViewConductoresTitle_nombre2}"/>
                        <h:outputText value="#{bundle.ViewConductoresLabel_apellido1}"/>
                        <h:outputText value="#{conductoresController.selected.apellido1}" title="#{bundle.ViewConductoresTitle_apellido1}"/>
                        <h:outputText value="#{bundle.ViewConductoresLabel_apellido2}"/>
                        <h:outputText value="#{conductoresController.selected.apellido2}" title="#{bundle.ViewConductoresTitle_apellido2}"/>
                        <h:outputText value="#{bundle.ViewConductoresLabel_direccion}"/>
                        <h:outputText value="#{conductoresController.selected.direccion}" title="#{bundle.ViewConductoresTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewConductoresLabel_telefono}"/>
                        <h:outputText value="#{conductoresController.selected.telefono}" title="#{bundle.ViewConductoresTitle_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConductoresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
