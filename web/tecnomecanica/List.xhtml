<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTecnomecanicaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TecnomecanicaListForm">
                <p:panel header="#{bundle.ListTecnomecanicaTitle}">
                    <p:dataTable id="datalist" value="#{tecnomecanicaController.items}" var="item"
                                 selectionMode="single" selection="#{tecnomecanicaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.numControl}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTecnomecanicaTitle_numControl}"/>
                            </f:facet>
                            <h:outputText value="#{item.numControl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTecnomecanicaTitle_fechaExpedicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaExpedicion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTecnomecanicaTitle_fechaVencimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaVencimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTecnomecanicaTitle_numRunt}"/>
                            </f:facet>
                            <h:outputText value="#{item.numRunt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTecnomecanicaTitle_aseguradoraCodAsegurador}"/>
                            </f:facet>
                            <h:outputText value="#{item.aseguradoraCodAsegurador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTecnomecanicaTitle_centroDiagnosticoidCentroDiagnostico}"/>
                            </f:facet>
                            <h:outputText value="#{item.centroDiagnosticoidCentroDiagnostico}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tecnomecanicaController.prepareCreate}" update=":TecnomecanicaCreateForm" oncomplete="PF('TecnomecanicaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TecnomecanicaViewForm" oncomplete="PF('TecnomecanicaViewDialog').show()" disabled="#{empty tecnomecanicaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TecnomecanicaEditForm" oncomplete="PF('TecnomecanicaEditDialog').show()" disabled="#{empty tecnomecanicaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tecnomecanicaController.destroy}" update=":growl,datalist" disabled="#{empty tecnomecanicaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
