<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.EditUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_contraseña}" for="contraseña" />
                        <p:inputText id="contraseña" value="#{usuarioController.selected.contraseña}" title="#{bundle.EditUsuarioTitle_contraseña}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_contraseña}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{usuarioController.selected.cedula}" title="#{bundle.EditUsuarioTitle_cedula}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_nombre1}" for="nombre1" />
                        <p:inputText id="nombre1" value="#{usuarioController.selected.nombre1}" title="#{bundle.EditUsuarioTitle_nombre1}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nombre1}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_nombre2}" for="nombre2" />
                        <p:inputText id="nombre2" value="#{usuarioController.selected.nombre2}" title="#{bundle.EditUsuarioTitle_nombre2}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nombre2}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_apellido1}" for="apellido1" />
                        <p:inputText id="apellido1" value="#{usuarioController.selected.apellido1}" title="#{bundle.EditUsuarioTitle_apellido1}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_apellido1}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_apellido2}" for="apellido2" />
                        <p:inputText id="apellido2" value="#{usuarioController.selected.apellido2}" title="#{bundle.EditUsuarioTitle_apellido2}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_apellido2}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{usuarioController.selected.telefono}" title="#{bundle.EditUsuarioTitle_telefono}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_cargoidCargo}" for="cargoidCargo" />
                        <p:selectOneMenu id="cargoidCargo" value="#{usuarioController.selected.cargoidCargo}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_cargoidCargo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"
                                           var="cargoidCargoItem"
                                           itemValue="#{cargoidCargoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_rolesCodRol}" for="rolesCodRol" />
                        <p:selectOneMenu id="rolesCodRol" value="#{usuarioController.selected.rolesCodRol}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_rolesCodRol}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"
                                           var="rolesCodRolItem"
                                           itemValue="#{rolesCodRolItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
