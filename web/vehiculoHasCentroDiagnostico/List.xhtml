<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVehiculoHasCentroDiagnosticoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VehiculoHasCentroDiagnosticoListForm">
                <p:panel header="#{bundle.ListVehiculoHasCentroDiagnosticoTitle}">
                    <p:dataTable id="datalist" value="#{vehiculoHasCentroDiagnosticoController.items}" var="item"
                                 selectionMode="single" selection="#{vehiculoHasCentroDiagnosticoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idVehiculohasCentro}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculoHasCentroDiagnosticoTitle_idVehiculohasCentro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVehiculohasCentro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculoHasCentroDiagnosticoTitle_centroDiagnosticoidCentroDiagnostico}"/>
                            </f:facet>
                            <h:outputText value="#{item.centroDiagnosticoidCentroDiagnostico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculoHasCentroDiagnosticoTitle_vehiculoPlaca}"/>
                            </f:facet>
                            <h:outputText value="#{item.vehiculoPlaca}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{vehiculoHasCentroDiagnosticoController.prepareCreate}" update=":VehiculoHasCentroDiagnosticoCreateForm" oncomplete="PF('VehiculoHasCentroDiagnosticoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VehiculoHasCentroDiagnosticoViewForm" oncomplete="PF('VehiculoHasCentroDiagnosticoViewDialog').show()" disabled="#{empty vehiculoHasCentroDiagnosticoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VehiculoHasCentroDiagnosticoEditForm" oncomplete="PF('VehiculoHasCentroDiagnosticoEditDialog').show()" disabled="#{empty vehiculoHasCentroDiagnosticoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{vehiculoHasCentroDiagnosticoController.destroy}" update=":growl,datalist" disabled="#{empty vehiculoHasCentroDiagnosticoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
