<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PasajeEditDlg" widgetVar="PasajeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPasajeTitle}">
            <h:form id="PasajeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pasajeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPasajeLabel_codigoPasaje}" for="codigoPasaje" />
                        <p:inputText id="codigoPasaje" value="#{pasajeController.selected.codigoPasaje}" title="#{bundle.EditPasajeTitle_codigoPasaje}" required="true" requiredMessage="#{bundle.EditPasajeRequiredMessage_codigoPasaje}"/>
                        <p:outputLabel value="#{bundle.EditPasajeLabel_pasaje}" for="pasaje" />
                        <p:inputText id="pasaje" value="#{pasajeController.selected.pasaje}" title="#{bundle.EditPasajeTitle_pasaje}" required="true" requiredMessage="#{bundle.EditPasajeRequiredMessage_pasaje}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pasajeController.update}" value="#{bundle.Save}" update="display,:PasajeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PasajeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PasajeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
